<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets\css\site.css">
        <script src="assets\js\game.js"></script>
        <header class="bold">Jogo Pedra, Papel e Tesoura.</header>
    </head>
    <body>
        <div class="content">
            <div>
                <h4>Faça a sua escolha:</h4>
                <p>
                    <label class="form-check-label" for="pedra">Pedra</label>
                    <input class="form-check-input" type="radio" name="user_option" value="pedra">
                    <label class="form-check-label" for="papel">Papel</label>
                    <input class="form-check-input" type="radio" name="user_option" value="papel">
                    <label class="form-check-label" for="tesoura">Tesoura</label>
                    <input class="form-check-input" type="radio" name="user_option" value="tesoura">
                </p>
                <button onclick="start_game()" class="btn btn-light">Enviar</button>
            </div>
            <h4>Resultado:</h4>
            <p id="result"></p>
            <input type="hidden" value="0" id="aux_user_score"><input type="hidden" value="0" id="aux_computer_score"><!--Inputs para contabilizar o placar-->
            <div>    
                <p>Vitórias</p>
                <p id="user_score">0</p>     
                <p>Derrotas</p>
                <p id="computer_score">0</p>
            </div>
        </div>
        <footer>Feito por</footer>
    </body>
</html>
