            <div class="left">
                <span>

                <span class="form-switch">

        </header>
        <header class="bold">Jogos</header>
    </head>
    <body onload="isMobile()" class="centralize">
        <div class="content style">
            <div aria-label="jogo01">
                <h1>Pedra, Papel e Tesoura:</h1>
                <h4>Faça a sua escolha:</h4>
                <p>
                    <label class="form-check-label" for="pedra">Pedra</label>
                    <input class="form-check-input" type="radio" name="user_option" value="pedra">
                    <label class="form-check-label" for="papel">Papel</label>
                    <input class="form-check-input" type="radio" name="user_option" value="papel">
                    <label class="form-check-label" for="tesoura">Tesoura</label>
                    <input class="form-check-input" type="radio" name="user_option" value="tesoura">
                </p>
                <button onclick="start_game()" class="btn btn-light">Jogar!</button>
                <h4>Resultado:</h4>
                <p id="result"></p>
                <input type="hidden" value="0" id="user_score"><input type="hidden" value="0" id="computer_score"><!--Inputs para contabilizar o placar-->
                <div>    
                    <p>Vitórias</p>
                    <p id="user_scoreboard">0</p>     
                    <p>Derrotas</p>
                    <p id="computer_scoreboard">0</p>
                </div>
            </div>
            <div aria-label="jogo02">
                <h1>Jogo da velha:</h1>
                <div>
                    <input type="hidden" value="0" id="round"> <!--Input para contabilizar as rodadas-->
                </div>
                <table class="table table-bordered center">
                    <tr>
                        <td>
                            <span onclick="game('00')" ><img id="00" src="assets/img/empty.png" value="0"></span> <!--Each ID represent the position in matrix-->
                        </td>
                        <td>
                            <span onclick="game('01')"><img id="01" src="assets/img/empty.png" value="0"></span>
                        </td>
                        <td>
                            <span onclick="game('02')"><img id="02" src="assets/img/empty.png" value="0"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span onclick="game('10')" ><img id="10" src="assets/img/empty.png" value="0"></span>
                        </td>
                        <td>
                            <span onclick="game('11')"><img id="11" src="assets/img/empty.png" value="0"></span>
                        </td>
                        <td>
                            <span onclick="game('12')"><img id="12" src="assets/img/empty.png" value="0"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span onclick="game('20')" ><img id="20" src="assets/img/empty.png" value="0"></span>
                        </td>
                        <td>
                            <span onclick="game('21')"><img id="21" src="assets/img/empty.png" value="0"></span>
                        </td>
                        <td>
                            <span onclick="game('22')"><img id="22" src="assets/img/empty.png" value="0"></span>
                        </td>
                    </tr>    
                </table>
                <p id="winner"></p>
                <button onclick="restart()" class="btn btn-light">Reiniciar</button>
            </div>
            <div class="fit style"></div>
        </div>   
        <footer>Feito por <a href="https://github.com/mauropahoor/">Mauro Campos</a></footer> 
    </body>
</html>
